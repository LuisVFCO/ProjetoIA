<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Detecção de Ocupação</title>
</head>
<body>
    <div class="container">
        <h2>Detecção de Ocupação - Sensores Ambientais</h2>
        <form action="/" method="POST">
            <label for="temperature">Temperatura (°C):</label>
            <input type="number" id="temperature" name="temperature" step="0.01" required>

            <label for="humidity">Umidade (%):</label>
            <input type="number" id="humidity" name="humidity" step="0.01" required>

            <label for="light">Luminosidade (lux):</label>
            <input type="number" id="light" name="light" step="0.01" required>

            <label for="co2">CO₂ (ppm):</label>
            <input type="number" id="co2" name="co2" step="0.01" required>

            <label for="humidity_ratio">Razão de Umidade:</label>
            <input type="number" id="humidity_ratio" name="humidity_ratio" step="0.0001" required>

            <button type="submit">Prever Ocupação</button>
        </form>

        {% if predicao is not none %}
        <div class="resultado">
            <h3>Status: {{ predicao }}</h3>
        </div>
        {% endif %}

        <div class="graficos">
            <a href="{{ url_for('graficos') }}">
                <button class="botao-graficos">Ver Gráficos e Métricas</button>
            </a>
        </div>
    </div>
</body>
</html>
