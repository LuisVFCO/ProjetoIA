<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gráficos de Análise</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Análise dos Dados Coletados</h2>

        {% if graficos %}
            {% for graf in graficos %}
                <div class="grafico-container">
                    {{ graf | safe }}
                </div>
            {% endfor %}
        {% else %}
            <p>Nenhum gráfico disponível no momento.</p>
        {% endif %}

        <div class="link-voltar">
            <a href="{{ url_for('index') }}">← Voltar para a Página Inicial</a>
        </div>
    </div>
</body>
</html>
