<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Formulário de Detecção</title>
</head>
<body>
    <div class="container">
        <h2>Detecção de Ocupação - Preencha o Formulário Abaixo</h2>
        <form action="/form" method="POST">
            <label for="temperatura">Temperatura (°C):</label>
            <input type="number" id="temperatura" name="temperatura" step="0.01" min="-100" max="100" required>

            <label for="umidade">Umidade (%):</label>
            <input type="number" id="umidade" name="umidade" step="0.01" min="0.01" max="9999" required>

            <label for="luz">Luminosidade (lux):</label>
            <input type="number" id="luz" name="luz" step="0.01" min="0.01" max="9999" required>

            <label for="co2">CO₂ (ppm):</label>
            <input type="number" id="co2" name="co2" step="0.01" min="0.01" max="9999" required>

            <label for="humidade_relativa">Razão de Umidade:</label>
            <input type="number" id="humidade_relativa" name="humidade_relativa" step="0.0001"  min="0.0001" max="999" required>

            <button type="submit">Prever Ocupação</button>
        </form>

        {% if predicao is not none %}
        <div class="resultado">
            <h3>Status: {{ predicao }}</h3>
        </div>
        {{ grafico | safe }}
        {% endif %}

        <div class="link-voltar">
            <a href="{{ url_for('index') }}">← Voltar para a Página Inicial</a>
        </div>
    </div>
</body>
</html>
